<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        * {
            font-family: 'Maven Pro', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="get_all text-center">Kullanıcı Listesi</h1>
        <table class="table table-striped " id="myTable">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">İsim</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Şifre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                </tr>
            </tbody>
        </table>
    </div>  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/get-all-users",
                success: function (data) {
                    $.each(data, function (index, item) {
                        let row = $("<tr>");
                        row.append($("<td>").text(item.id));
                        row.append($("<td>").text(item.firstName));
                        row.append($("<td>").text(item.email));
                        row.append($("<td>").text(item.password));
                        $("#myTable tbody").append(row); }); } }); });
    </script>
</body>
</html>
